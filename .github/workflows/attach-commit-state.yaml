name: Mark commit reviewed

on:
  workflow_dispatch:
    inputs:
      sha:
        description: "Commit SHA to mark (optional; defaults to this run's commit)"
        required: false

permissions:
  statuses: write

jobs:
  mark:
    runs-on: ubuntu-latest
    steps:
      - name: Set commit status
        uses: actions/github-script@v7
        with:
          script: |
            const sha = (process.env.INPUT_SHA && process.env.INPUT_SHA.trim()) || context.sha;
            console.log("Using SHA:", sha);

            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha,
              state: "success",
              context: "peer-review",
              description: "Peer review completed",
              target_url: `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`
            });
